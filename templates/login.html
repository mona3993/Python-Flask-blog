  <body class="text-center">
    <link href="{{url_for('static',filename='css/signin.css')}}" rel="stylesheet" >
    <form class="form-signin" action="/dashboard" method="post">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputUsername" class="sr-only"></label>
      <input type="text" id="inputusername" name=username class="form-control" placeholder="User Name" required autofocus>
      <label for="inputPassword" class="sr-only"></label>
      <input type="password" id="inputPassword" name=pwd class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}}2017-2018</p>
    </form>
